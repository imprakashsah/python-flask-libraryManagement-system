{% extends "basic.html" %}
{% block body %}


<div class="container">

<div class="form-area">
<h1 class="m-0 text-center text-black">Contact Us</h1>
 <a href="/" class="btn btn-success btn-lg float-right"">Back!</a>
  <div class="row">
 <form role="form" id="contactform" action= "/contact" method="post">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
    </div>
    
    <div class="form-group">
      <label>Phone No.:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone no." name="phone">
    </div>
  <div class="form-group">
      <label>Subject:</label>
      <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject">
    </div>
   
  <div class="form-group">
      <label>Issues/query:</label>
      <textarea name="message" class="form-control" id="iq" placeholder="Enter your Issues/query"></textarea>
    </div>
    <div class="form-group">
     <button type="submit" id="contactform" class="btn btn-primary pull-right">Submit Form</button>
   </div>
    
  </form>
</div>
</div>
</div>

<!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

</body>

</html>

{% endblock %}
