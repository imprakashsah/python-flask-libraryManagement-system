
{% extends "basic.html" %}
{% block body %}

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-12">
      <h1 class="display-3">Dashboard</h1>
    </header>


    <!-- Page Features -->
    <!-- Page Features -->
    <div class="alert alert-success" role="alert">
      <div class="container-fluid">
  <h2 class="alert-heading">Edit Book Details in library</h2>
</div>
</div>
<div class="table">
  <div class="form-area">
 <a href="/dashboard" class="btn btn-success btn-lg float-right"">Back!</a>
  <div class="row">
 <form role="form" id="edit" action= "/edit/{{serial}}" method="post">
    <div class="form-group">
      <label>Book Name:</label>
      <input type="text" class="form-control" id="bookname" placeholder="Book Name" name="bookname">
    </div>
    <div class="form-group">
      <label>Book author:</label>
      <input type="text" class="form-control" id="bookauthor" placeholder="Book author" name="bookauthor">
    </div>
    
    <div class="form-group">
      <label>Isbn.:</label>
      <input type="text" class="form-control" id="isbn" placeholder="Isbn" name="isbn">
    </div>
  <div class="form-group">
      <label>Type:</label>
      <input type="text" class="form-control" id="type" placeholder="Type" name="type">
    </div>
   
  
    <div class="form-group">
     <button type="submit" id="edit" class="btn btn-primary pull-right">Submit Form</button>
   </div>
    
  </form>
</div>
</div>
</div>
</div>
 <div class="alert alert-success" role="alert">
      <div class="container-fluid">
  <h4 class="alert-heading"></h4>
</div>
</div>



{% endblock %}
